<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <div class="wrapper">
      <header class="header">
        <div class="header__content">
          <img class="header__logo" src="./images/header_logo.svg" alt="Mesto logo">
       </div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__infobutton infobutton_hover" type="button">
              <img src="./images/Vector_info.svg" alt="Кнопочка">
            </button>
            
          </div>
          <button class="profile__addbutton addbutton_hover" type="button">
            <img class="profile__plus" src="./images/Vector_add.svg" alt="Плюсик">
          </button>
        </section>  
        
        <section class="elements">
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              </div>
              <div class="element__group">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Elbrus.jpg" alt="Elbrus">
              </div>
              <div class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Dombay.jpg" alt="Dombay">
              </div>
              <div class="element__group">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Elbrus.jpg" alt="Elbrus">
              </div>
              <div class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Dombay.jpg" alt="Dombay">
              </div>
              <div class="element__group">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
          <article class="element">
            <div class="element__rectangl">
              <div class="element__mask">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              </div>
              <div class="element__group">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </article>
        </section>
      
      </main>

      <footer class="footer">
        <p class="footer__text">&#169;2020 Mesto Russia</p>
      </footer>

    </div>
  </div>  

  <div class="popup popup_opened">
    <div class="popup__wrap">
       
      <div class="popup__container">
        <button class="popup__close close_hover">    <!--data-hystclose -->
          <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="close">
        </button>
        <form class="popup__form" name="profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input class="popup__item" value="Жак-Ив Кусто" type="text" name="profile-name">
              <input class="popup__item" value="Исследователь океана" type="text" name="profile-profession">
            </fieldset>
            <button class="popup__button button_hover" type="button">Сохранить</button>
        </form> 
      </div>
    </div>
    <div class="popup__overley"></div>
  </div>
</body>
</html>
