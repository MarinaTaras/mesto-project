<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__content">
        <img class="header__logo" src="./images/Vector.png" alt="Mesto logo">
        <span class="header__line"></span>
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__button">
            <img class="profile__plus" src="./images/Vector.svg" alt="Плюсик">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </section>

      <section class="elements">
        <article class="element">
          <div class="element_rectangl">
            <div class="element__mask">
               <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            </div>
            <div class="element__group">
              <p class="element__text">Карачаевск</p>
              <img class="element__like" src="./images/Group.svg" alt="Сердечко">
            </div>
          </div>
        </article>
      </section>

      <footer class="footer">
        <div class="footer__text">&#169;2020 Mesto Russia</div>
      </footer>
      
    </main>

    <footer class="footer">
    
            
    </footer>
  </div>  
</body>
</html>
